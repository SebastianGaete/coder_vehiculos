{% extends 'layout_core/layout_core.html' %}
{% block title %} Eliminar vehículo{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col m-auto p-5">
          	
            <div class="text-center">
				<form method="post" class="mb-5">
					{% csrf_token %}
	
					<p>¿Esta seguro de eliminar el Vehículo con patente "{{ object }}"?</p>
					<input class="btn btn-danger" type="submit" value="Sí, eliminar vehículo" />

				</form>
				<a href="{% url 'detalle_vehiculo' object.id %}">
					<button class="btn btn-primary">Volver</button>
				</a>
				  
			</div>
        </div>
    </div>
</div>

{% endblock %}
